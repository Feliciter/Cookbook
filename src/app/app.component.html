<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>Your recipes</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav 
  #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" 
  [(opened)]="opened"    [fixedTopGap]> 

    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-recipe">
        <mat-icon>add</mat-icon> Add recipe
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/recipe-list">
        <mat-icon>format_list_bulleted</mat-icon> View recipes
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
